<div class="pt-5">
  <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row" style="background-color:#41b6a6;">
    <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
      <a class="navbar-brand brand-logo" href="index.html">
        <img src="assets/images/logo.svg" alt="logo" class="img-fluid" />
      </a>
      <a class="navbar-brand brand-logo-mini" href="index.html">
        <img src="assets/images/logo.svg" alt="logo" class="img-fluid" />
      </a>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-center">
      <ul class="navbar-nav navbar-nav-left header-links d-none d-md-flex">
        <li class="nav-item d-none d-xl-inline-block active">
          <a href="categoryreports" class="nav-link">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            Reports</a>
        </li>
        <!-- <li class="nav-item d-none d-xl-inline-block active">
          <a href="providerreg" class="nav-link">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            Provider Reg</a>
        </li> -->
      </ul>
      <ul class="row navbar-nav navbar-nav-right">
        <li class="nav-item dropdown d-none d-xl-inline-block mr-0 col-md-12" ngbDropdown [autoClose]="false">
          <a class="nav-link dropdown-toggle" id="UserDropdown" ngbDropdownToggle>
            <span class="profile-text">{{ this.user.FirstName}}&nbsp;&nbsp;{{this.user.LastName}}</span>
            <img class="img-xs rounded-circle" style="background-color: white;">
          </a>
          <div class="dropdown-menu dropdown-menu-right navbar-dropdown" ngbDropdownMenu aria-labelledby="UserDropdown">
            <a class="dropdown-item p-0">
              <div class="d-flex border-bottom">
              </div>
            </a>
            <div *ngIf="this.locationarray.length!=0">
              <mat-form-field appearance="outline" class="col-lg-11 hover">
                <mat-select class="textcolor" [value]="0" name="locationarray" disableOptionCentering>
                  <mat-option *ngFor="let loc of locationarray; index as i" [value]="i" (click)="change(i)"> {{ loc }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <a class="dropdown-item" *ngIf="this.locationarray.length==0">
              No Location Found
            </a>
            <a class="dropdown-item" (click)="logout()">
              Sign Out
            </a>
          </div>
        </li>
      </ul>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
        (click)="toggleOffcanvas()">
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>
</div>

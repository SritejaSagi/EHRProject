<div class="ehr-cqm-table-container" *ngFor="let condition of Conditions">
  <mat-expansion-panel class="expansion-panel" (opened)="panelOpenState = true" (closed)="panelOpenState = false"
    [expanded]="true">
    <mat-expansion-panel-header class="expansion-panel-header">
      <mat-panel-title>
        {{condition.section}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <br />
    <div class="row" *ngFor="let cond of condition.conditions">
      <div [innerHTML]="cond.title | conditionformater: 'cross-mark' : 'tick-mark'"
        [style]="cond.tabIndex | conditionpadder: cond.newLine"></div>
    </div>
  </mat-expansion-panel>
</div>
